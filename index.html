<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>moai site</title>
</head>

<body>
    <header class="header">
        <div class="header-fixed">
            <div class="container">
                <a href="" class="header-logo">
                    <img src="./img/logo.png" alt="logo">
                </a>
                <nav class="nav">
                    <ul class="items">
                        <li class="item">
                            <a href="" class="link">Home</a>
                        </li>
                        <li class="item">
                            <a href="" class="link">Services</a>
                        </li>
                        <li class="item">
                            <a href="" class="link">About</a>
                        </li>
                        <li class="item">
                            <a href="" class="link">Career</a>
                        </li>
                        <li class="item">
                            <a href="" class="link">Contact Us</a>
                        </li>
                    </ul>
                    <a href="" class="header-btn btn">
                        <span>Get a Quote</span>
                    </a>
                </nav>
            </div>
        </div>

    </header>
    <main>
        <section class="home">
            <div class="container">
                <div class="home-content">
                    <span class="home-subtitle subtitle">Moai Consulting</span>
                    <h1 class="home-title">We <span class="text-gradient">Live</span> and <span class="text-gradient">Breathe</span> Technology</h1>
                    <p class="home-text">Leverage our team's Fortune 500 expertise to empower your business.</p>
                    <a href="" class="home-link bg-black btn">
                        <span class="bg-arrow">Get Started</span>
                    </a>
                </div>
                <figure class="home-img">
                    <img src="./img/home-bg.png" alt="">
                </figure>
            </div>
        </section>
    </main>
</body>

</html>
